<!doctype html>
<html lang="es" class="scroll-smooth overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ec4899" />
    <link rel="icon" type="image/jpeg" href="/src/assets/logo.jpeg" />
    <link rel="apple-touch-icon" href="/logo.jpeg" />
    <link rel="canonical" href="https://emalisdental.com/" />

    <!-- SEO Principal -->
    <title>
      EMALIS Dental | Mejor Dentista en San Vicente, Bahía de Banderas, Nayarit
      y Puerto Vallarta
    </title>
    <meta
      name="description"
      content="EMALIS Dental es la clínica dental líder en San Vicente, Bahía de Banderas, Nayarit y Puerto Vallarta. La Dra. Emma Elizalde ofrece odontología integral, estética, ortodoncia e implantes de alta calidad. ¡Agenda tu cita hoy!"
    />
    <meta
      name="keywords"
      content="dentista san vicente, dentista bahía de banderas, dentistas nayarit, dentista puerto vallarta, clinica dental san vicente, odontologo san vicente, dra emma elizalde dominguez, emalis dental, ortodoncia bahia de banderas, diseño de sonrisa"
    />
    <meta name="author" content="EMALIS Dental" />
    <meta name="robots" content="index, follow" />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- Open Graph / Meta de Redes Sociales (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emalisdental.com/" />
    <meta
      property="og:title"
      content="EMALIS Dental | Tu Dentista de Confianza en San Vicente"
    />
    <meta
      property="og:description"
      content="Descubre profesionales certificados para el cuidado de tu sonrisa y salud bucal en Bahía de Banderas, Nayarit y Puerto Vallarta."
    />
    <!-- Cuando compartes el link, aparecerá el logo. Asegúrate de tener logo.jpeg en la carpeta public. -->
    <meta property="og:image" content="https://emalisdental.com/logo.jpeg" />
    <meta property="og:image:alt" content="Logo de EMALIS Dental" />
    <meta property="og:site_name" content="EMALIS Dental" />
    <meta property="og:locale" content="es_MX" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://emalisdental.com/" />
    <meta
      name="twitter:title"
      content="EMALIS Dental | Cuidado Dental Integral"
    />
    <meta
      name="twitter:description"
      content="Servicios odontológicos de excelencia en San Vicente y la bahía. Reserva ya!"
    />
    <meta name="twitter:image" content="https://emalisdental.com/logo.jpeg" />

    <!-- Local Business Schema Markup para Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Dentist",
        "name": "EMALIS Dental - Dra. Emma María Elizalde Domínguez",
        "image": "https://emalisdental.com/logo.jpeg",
        "@id": "https://emalisdental.com/",
        "url": "https://emalisdental.com/",
        "telephone": "+523223190881",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "C. Constitución 48, Centro",
          "addressLocality": "San Vicente",
          "addressRegion": "Nayarit",
          "postalCode": "63735",
          "addressCountry": "MX"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 20.75,
          "longitude": -105.25
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "09:00",
            "closes": "20:00"
          }
        ],
        "sameAs": ["https://www.facebook.com/EMALISDENTAL"],
        "priceRange": "$$",
        "description": "Clínica dental con profesionales dedicados a brindarte la mejor sonrisa. Expertos en ortodoncia, diseño de sonrisa, implantes y odontología general en Bahía de Banderas."
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
